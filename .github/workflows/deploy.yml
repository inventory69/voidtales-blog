name: Deploy Astro Blog

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    # 1. Definiere ein Environment f√ºr den Job
    environment:
      name: production
      url: https://blog.hzwd.xyz/

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3
        with:
          # Stellt sicher, dass das Projekt in den richtigen Ordner geklont wird
          path: 'voidtales-blog'

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Cache Node.js modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: voidtales-blog/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/voidtales-blog/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üß© Install Dependencies
        run: npm install
        working-directory: './voidtales-blog'

      - name: üî® Build Astro Project
        run: npm run build
        working-directory: './voidtales-blog'

      - name: üöÄ Transfer with rsync
        run: |
          # SSH-Key in eine tempor√§re Datei schreiben
          mkdir -p ~/.ssh
          echo "${{ secrets.DIFFUSER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Host-Key verifizieren
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          
          # rsync vom Runner ausf√ºhren und in einen tempor√§ren Ordner kopieren
          rsync -az --progress ./voidtales-blog/dist/ ${{ secrets.DIFFUSER_USERNAME }}@${{ secrets.HOST }}:/home/${{ secrets.DIFFUSER_USERNAME }}/tmp_deploy/
        working-directory: '${{ github.workspace }}'

      - name: üîÑ Atomic Swap and Clean Up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.DIFFUSER_USERNAME }}
          key: ${{ secrets.DIFFUSER_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Tempor√§res Verzeichnis umbenennen und ins endg√ºltige Ziel verschieben
            sudo mv /home/${{ secrets.DIFFUSER_USERNAME }}/tmp_deploy/ /var/www/blog.hzwd.xyz
            
            # Optional: altes Verzeichnis bereinigen
            # sudo rm -rf /var/www/blog.hzwd.xyz-old