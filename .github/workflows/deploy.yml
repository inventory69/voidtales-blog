name: Deploy Astro Blog

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Cache Node.js modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ§© Install Dependencies
        run: npm install

      - name: ðŸ”¨ Build Astro Project
        run: npm run build

      - name: ðŸš€ Transfer with rsync
        uses: burnett01/rsync-deployments@5.0
        with:
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.DIFFUSER_USERNAME }}
          remote_key: ${{ secrets.DIFFUSER_SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}
          source_path: './dist/'
          remote_path: '/var/www/dettmer.dev-temp/'
          rsync_args: '-az --delete --progress'
      
      - name: ðŸ”„ Atomic Swap and Clean Up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.DIFFUSER_USERNAME }}
          key: ${{ secrets.DIFFUSER_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            DEPLOY_PATH="/var/www/dettmer.dev"
            sudo mv /var/www/dettmer.dev-temp $DEPLOY_PATH
            sudo rm -rf /var/www/dettmer.dev-old