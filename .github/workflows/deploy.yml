name: Deploy Astro Blog
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    # 1. Definiere ein Environment f√ºr den Job
    environment:
      name: production
      url: https://blog.hzwd.xyz/ # Optional: F√ºge die URL deines Ziels hinzu

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3
        with:
          # Stellt sicher, dass das Projektverzeichnis korrekt ist
          path: 'voidtales-blog'

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: üì¶ Cache Node.js modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: voidtales-blog/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/voidtales-blog/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üß© Install Dependencies
        run: npm install
        working-directory: './voidtales-blog'

      - name: üî® Build Astro Project
        run: npm run build
        working-directory: './voidtales-blog'

      # ... vorherige Schritte
      - name: üöÄ Transfer with rsync
        run: |
          # Tempor√§ren Ordner auf dem Server definieren
          NEW_DEPLOY_DIR="/home/${{ secrets.DIFFUSER_USERNAME }}/voidtales-blog-temp_$(date +%s)"
          
          # SSH-Key in eine tempor√§re Datei schreiben
          mkdir -p ~/.ssh
          echo "${{ secrets.DIFFUSER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Host-Key verifizieren
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          
          # rsync vom Runner ausf√ºhren und in den tempor√§ren Ordner kopieren
          rsync -az -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa" --progress ./voidtales-blog/dist/ ${{ secrets.DIFFUSER_USERNAME }}@${{ secrets.HOST }}:$NEW_DEPLOY_DIR/
        working-directory: '${{ github.workspace }}'

      - name: üîÑ Atomic Swap and Clean Up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.DIFFUSER_USERNAME }}
          key: ${{ secrets.DIFFUSER_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Tempor√§res Verzeichnis umbenennen und ins endg√ºltige Ziel verschieben
            NEW_DEPLOY_DIR="/home/${{ secrets.DIFFUSER_USERNAME }}/voidtales-blog-temp_$(date +%s)"
            DEPLOY_PATH="/var/www/blog.hzwd.xyz"
            
            # Den Atomic Swap Befehl ausf√ºhren
            sudo mv $NEW_DEPLOY_DIR $DEPLOY_PATH
            
            # Optional: Altes Verzeichnis bereinigen
            # sudo rm -rf /var/www/blog.hzwd.xyz-old